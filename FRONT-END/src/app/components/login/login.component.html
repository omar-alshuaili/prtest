<div class="alert-box-error alert"
  role="alert" *ngIf="showAlert">
  <button class="close-button btn" (click)="closeToast()">
    <span class="">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </span>
  </button>
  {{invalid}}
</div>

<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
      <h2 class="text-center mb-4 text-primary">Login Form</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
          <div
            *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
            class="text-danger">
            <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
            <div *ngIf="loginForm.controls.email.errors.email">Invalid email format</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
          <div
            *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
            class="text-danger">
            Password is required
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="selectOption">Role</label>
          <select class="form-control custom-select" [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}">
            <option value="ADMIN">Admin</option>
            <option value="HOD">HOD</option>
            <option value="TEACHER">Teacher</option>
            <option value="STUDENT">Student</option>
            <option value="PARENT">Parent</option>
          </select>
        </div> -->
        <div class="d-grid pt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
